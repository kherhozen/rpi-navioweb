<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Button and Script</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>LED</h1>
    <div>
        <button id="startButton" onclick="runLed()" class="styled-button">
            Start LED demo
        </button>
    </div>
    <div>
        <input type="radio" id="off" name="mode" value="1" onchange="confLed()">
        <label for="off">OFF</label><br>
        <input type="radio" id="on" name="mode" value="2" onchange="confLed()" checked>
        <label for="on">ON</label><br>
        <input type="radio" id="pulse" name="mode" value="3" onchange="confLed()">
        <label for="pulse">Pulse</label>
    </div>
    <div>
        <input type="range" id="red" name="red" min="0" max="1" step="0.01" value="0" onchange="confLed()">
        <label for="red">Red</label><br>
        <input type="range" id="green" name="green" min="0" max="1" step="0.01" value="1" onchange="confLed()">
        <label for="green">Green</label><br>
        <input type="range" id="blue" name="blue" min="0" max="1" step="0.01" value="0" onchange="confLed()">
        <label for="blue">Blue</label><br>
    </div>

    <div id="output" class="label">
        ...
    </div>

    <h1>Barometer</h1>
    <div id="baro-raw" class="label">
        ...
    </div>

    <div id="oscilloscope-container">
        <canvas id="oscilloscope" width="400" height="200"></canvas>
    </div>

    <div class="controls">
        <button onclick="startOscilloscope()">Démarrer</button>
        <button onclick="stopOscilloscope()">Arrêter</button>
    </div>

    <script>

    function sendJsonToServer(serverUrl, dataObject="") {
        const requestOptions = {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(dataObject)
        };
        fetch(serverUrl, requestOptions)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("output").innerHTML = data.message;
            })
            .catch(error => {
                console.error('There was an error sending the data:', error);
            });
    }

    function runLed() {
        sendJsonToServer("runled");
    }
        
    function confLed() {
        const myConf = {
            "mode": document.querySelector("input[name=mode]:checked").value,
            "red": document.getElementById("red").value,
            "green": document.getElementById("green").value,
            "blue": document.getElementById("blue").value
        };
        sendJsonToServer("confled", myConf);
    }

    const canvas = document.getElementById('oscilloscope');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;

    let dataPoints = [ [], [], [] ];
    const colors = ['#00ff00', '#ff0000']
    let isRunning = false;
    let animationFrameId = null;

    const tRange = 20;
    const yMin = [1005, 30];
    const yMax = [1010, 34];

    // Fonction pour dessiner la grille (facultatif)
    function drawGrid() {
        const gridColor = '#333';
        const numLinesX = 20;
        const numLinesY = 10;

        ctx.clearRect(0, 0, width, height);
        ctx.strokeStyle = gridColor;

        // Lignes verticales
        for (let i = 0; i <= numLinesX; i++) {
            ctx.beginPath();
            ctx.moveTo(i * width / numLinesX, 0);
            ctx.lineTo(i * width / numLinesX, height);
            ctx.stroke();
        }

        // Lignes horizontales
        for (let i = 0; i <= numLinesY; i++) {
            ctx.beginPath();
            ctx.moveTo(0, i * height / numLinesY);
            ctx.lineTo(width, i * height / numLinesY);
            ctx.stroke();
        }
    }

    // Fonction pour dessiner les étiquettes de l'axe Y
    function drawLabels() {
        ctx.font = '14px Arial'; // Police et taille du texte
        dataPoints.forEach((line, lineIndex) => {
            if (lineIndex > 0) {
                ctx.fillStyle = colors[lineIndex-1];
                ctx.fillText(yMax[lineIndex-1], 5+50*(lineIndex-1), 15);
                ctx.fillText(yMin[lineIndex-1], 5+50*(lineIndex-1), height-5);
            }
        });
        ctx.fillStyle = "#ffffff";
        ctx.fillText(tRange, width-20, height-5);
    }

    // Fonction pour dessiner les points de données
    function drawGraph() {
        drawGrid();
        drawLabels();
        ctx.font = '14px Arial'; // Police et taille du texte

        dataPoints.forEach((line, lineIndex) => {
            if (lineIndex > 0) {
                if (line.length > 1) {
                    ctx.beginPath();
                    ctx.strokeStyle = colors[lineIndex-1];
                    ctx.lineWidth = 2;

                    const scaleX = width/tRange;

                    const getYPosition = (value) => {
                        return height*(1 - (value - yMin[lineIndex-1])/(yMax[lineIndex-1] - yMin[lineIndex-1]));
                    };

                    ctx.moveTo(0, getYPosition(line[0]));

                    for (let i = 1; i < line.length; i++) {
                        const x = (dataPoints[0][i] - dataPoints[0][0])*scaleX;
                        const y = getYPosition(line[i]);
                        ctx.lineTo(x, y);
                    }
                    ctx.stroke();
                    ctx.fillStyle = colors[lineIndex-1];
                    ctx.fillText(String.format("%.1f", line[line.length-1]), width-50, 15+20*(lineIndex-1));
                }
            }
        });
    }

    // Fonction d'animation principale
    function animate() {
        if (isRunning) {
            drawGraph();
            animationFrameId = requestAnimationFrame(animate);
        }
    }

    // Fonctions de contrôle
    function startOscilloscope() {
        if (!isRunning) {
            isRunning = true;
            eventSource = new EventSource('/events');
            eventSource.onmessage = function(event) {
                try {
                    const values = JSON.parse(event.data);
                    dataPoints[0].push(values.time);
                    dataPoints[1].push(values.pressure);
                    dataPoints[2].push(values.temperature);
                    while (dataPoints[0].length > 1) {
                        if (dataPoints[0][dataPoints[0].length-2] - dataPoints[0][0] > tRange) {
                            dataPoints[0].shift();
                            dataPoints[1].shift();
                            dataPoints[2].shift();
                        } else {
                            break;
                        }
                    }
                    document.getElementById("baro-raw").innerHTML = event.data
                } catch (e) {
                    console.error('Erreur lors de l\'analyse des données JSON:', e);
                }
            };
            eventSource.onerror = function(error) {
                console.error('Erreur EventSource:', error);
                stopOscilloscope();
            };
            animate();
        }
    }

    function stopOscilloscope() {
        isRunning = false;
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
        }
        if (eventSource) {
            eventSource.close();
            eventSource = null;
        }
    }

    // Initialisation
    drawGrid();
    </script>

</body>
</html>

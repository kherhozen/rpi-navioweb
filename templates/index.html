<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Button and Script</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <!-- Main Button -->
    <button id="startButton" onclick="runLed()" class="styled-button">
        Start LED demo
    </button>
    <button id="confButton" onclick="confLed()" class="styled-button">
        Conf LED
    </button>

    <div id="output" class="label">
        ...
    </div>

    <script>
    function sendJsonToServer(serverUrl, dataObject) {
        const requestBody = JSON.stringify(dataObject);
        const requestOptions = {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: requestBody
        };
        fetch(serverUrl, requestOptions)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Server response:', data);
            })
            .catch(error => {
                console.error('There was an error sending the data:', error);
            });
    }

    function runLed() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                if (this.responseText == "1") {
                    document.getElementById("output").innerHTML = "demo is running";
                    document.getElementById("startButton").innerHTML = "Stop LED demo";
                } else {
                    document.getElementById("output").innerHTML = "...";
                    document.getElementById("startButton").innerHTML = "Start LED demo";
                }
            }
        };
        xhttp.open("GET", "runled", true);
        xhttp.send();
    }

    function confLed() {
        const myConf = {
            "mode": 2,
            "red": 0.3,
            "green": 0,
            "blue": 1
        };
        sendJsonToServer("confled", myConf);
    }
    </script>

</body>
</html>

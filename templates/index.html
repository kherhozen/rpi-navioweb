<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Button and Script</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <!-- Main Button -->
    <button id="startButton" onclick="runLed()" class="styled-button">
        Start LED demo
    </button>
    <div>
        <input type="radio" id="off" name="mode" value="0" onchange="confLed()">
        <label for="off">OFF</label>
        <input type="radio" id="on" name="mode" value="1" onchange="confLed()">
        <label for="on">ON</label>
        <input type="radio" id="pulse" name="mode" value="2" onchange="confLed()">
        <label for="pulse">Pulse</label>
    </div>
    <div>
        <input type="range" id="red" name="red" min="0" max="1" step="0.01" onchange="confLed()">
        <label for="red">Red</label>
        <input type="range" id="green" name="green" min="0" max="1" step="0.01" onchange="confLed()">
        <label for="green">Green</label>
        <input type="range" id="blue" name="blue" min="0" max="1" step="0.01" onchange="confLed()">
        <label for="blue">Blue</label>
    </div>

    <div id="output" class="label">
        ...
    </div>

    <script>
    function sendJsonToServer(serverUrl, dataObject) {
        const requestBody = JSON.stringify(dataObject);
        const requestOptions = {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: requestBody
        };
        fetch(serverUrl, requestOptions)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Server response:', data);
            })
            .catch(error => {
                console.error('There was an error sending the data:', error);
            });
    }

    function runLed() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                if (this.responseText == "1") {
                    document.getElementById("output").innerHTML = "demo is running";
                    document.getElementById("startButton").innerHTML = "Stop LED demo";
                } else {
                    document.getElementById("output").innerHTML = "...";
                    document.getElementById("startButton").innerHTML = "Start LED demo";
                }
            }
        };
        xhttp.open("GET", "runled", true);
        xhttp.send();
    }

    function confLed() {
        const myConf = {
            "mode": document.getElementById("mode"),
            "red": document.getElementById("red"),
            "green": document.getElementById("green"),
            "blue": document.getElementById("blue")
        };
        sendJsonToServer("confled", myConf);
    }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Button and Script</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>LED</h1>
    <div>
        <button id="startButton" onclick="runLed()" class="styled-button">
            Start LED demo
        </button>
    </div>
    <div>
        <input type="radio" id="off" name="mode" value="1" onchange="confLed()">
        <label for="off">OFF</label><br>
        <input type="radio" id="on" name="mode" value="2" onchange="confLed()" checked>
        <label for="on">ON</label><br>
        <input type="radio" id="pulse" name="mode" value="3" onchange="confLed()">
        <label for="pulse">Pulse</label>
    </div>
    <div>
        <input type="range" id="red" name="red" min="0" max="1" step="0.01" value="0" onchange="confLed()">
        <label for="red">Red</label><br>
        <input type="range" id="green" name="green" min="0" max="1" step="0.01" value="1" onchange="confLed()">
        <label for="green">Green</label><br>
        <input type="range" id="blue" name="blue" min="0" max="1" step="0.01" value="0" onchange="confLed()">
        <label for="blue">Blue</label><br>
    </div>

    <div id="output" class="label">
        ...
    </div>

    <h1>Barometer</h1>
    <div id="baro-container">...</div>

    <div id="oscilloscope-container">
        <canvas id="oscilloscope" width="400" height="200"></canvas>
    </div>

    <div class="controls">
        <button onclick="startOscilloscope()">Démarrer</button>
        <button onclick="stopOscilloscope()">Arrêter</button>
    </div>

    <script>
    var source = new EventSource("/events");
    source.onmessage = function(event) {
        document.getElementById("baro-container").innerHTML = event.data;
    };

    function sendJsonToServer(serverUrl, dataObject="") {
        const requestOptions = {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(dataObject)
        };
        fetch(serverUrl, requestOptions)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("output").innerHTML = data.message;
            })
            .catch(error => {
                console.error('There was an error sending the data:', error);
            });
    }

    function runLed() {
        sendJsonToServer("runled");
    }
        
    function confLed() {
        const myConf = {
            "mode": document.querySelector("input[name=mode]:checked").value,
            "red": document.getElementById("red").value,
            "green": document.getElementById("green").value,
            "blue": document.getElementById("blue").value
        };
        sendJsonToServer("confled", myConf);
    }

    const canvas = document.getElementById('oscilloscope');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;

    let pressDataPoints = [];
    let tempDataPoints = [];
    let isRunning = false;
    let animationFrameId = null;

    const maxPoints = 200; // Nombre de points affichés à la fois

    // Fonction pour dessiner la grille (facultatif)
    function drawGrid() {
        const gridColor = '#333';
        const numLinesX = 20;
        const numLinesY = 10;

        ctx.clearRect(0, 0, width, height);
        ctx.strokeStyle = gridColor;

        // Lignes verticales
        for (let i = 0; i <= numLinesX; i++) {
            ctx.beginPath();
            ctx.moveTo(i * width / numLinesX, 0);
            ctx.lineTo(i * width / numLinesX, height);
            ctx.stroke();
        }

        // Lignes horizontales
        for (let i = 0; i <= numLinesY; i++) {
            ctx.beginPath();
            ctx.moveTo(0, i * height / numLinesY);
            ctx.lineTo(width, i * height / numLinesY);
            ctx.stroke();
        }
    }

    // Fonction pour dessiner les points de données
    function drawGraph() {
        drawGrid();

        if (pressDataPoints.length > 1) {
            ctx.beginPath();
            ctx.strokeStyle = '#00ff00'; // Couleur de la ligne (vert néon)
            ctx.lineWidth = 2;

            const step = width / (maxPoints - 1);
            const scaleY = height / 500;
            const offY = 700*scaleY;

            ctx.moveTo(0, offY - pressDataPoints[0]*scaleY);

            for (let i = 1; i < pressDataPoints.length; i++) {
                ctx.lineTo(i*step, offY - pressDataPoints[i]*scaleY);
            }
            ctx.stroke();
        }

        if (tempDataPoints.length > 1) {
            ctx.beginPath();
            ctx.strokeStyle = '#00ff00'; // Couleur de la ligne (vert néon)
            ctx.lineWidth = 2;

            const step = width / (maxPoints - 1);
            const scaleY = height / 60;
            const offY = -10*scaleY;

            ctx.moveTo(0, offY - tempDataPoints[0]*scaleY);

            for (let i = 1; i < tempDataPoints.length; i++) {
                ctx.lineTo(i*step, offY - tempDataPoints[i]*scaleY);
            }
            ctx.stroke();
        }
    }

    // Fonction d'animation principale
    function animate() {
        if (isRunning) {
            drawGraph();
            animationFrameId = requestAnimationFrame(animate);
        }
    }

    // Fonctions de contrôle
    function startOscilloscope() {
        if (!isRunning) {
            isRunning = true;
            eventSource = new EventSource('/events');
            eventSource.onmessage = function(event) {
                if (event.data.startsWith("pressure")) {
                    const value = parseFloat(event.data.split('=')[1]);
                    if (!isNaN(value)) {
                        pressureDataPoints.push(value);
                        if (pressureDataPoints.length > maxPoints) {
                            pressureDataPoints.shift(); // Supprime le point le plus ancien
                        }
                    } else {
                        console.error('Donnée reçue non valide:', event.data);
                    }
                } else if (event.data.startsWith("temperature")) {
                    const value = parseFloat(event.data.split('=')[1]);
                    if (!isNaN(value)) {
                        temperatureDataPoints.push(value);
                        if (temperatureDataPoints.length > maxPoints) {
                            temperatureDataPoints.shift(); // Supprime le point le plus ancien
                        }
                    } else {
                        console.error('Donnée reçue non valide:', event.data);
                    }
                }
            };
            eventSource.onerror = function(error) {
                console.error('Erreur EventSource:', error);
                stopOscilloscope();
            };
            animate();
        }
    }

    function stopOscilloscope() {
        isRunning = false;
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
        }
    }

    // Initialisation
    drawGrid();
    </script>

</body>
</html>

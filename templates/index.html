<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Button and Script</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <!-- Main Button -->
    <button id="actionButton" onclick="runScript()" class="styled-button">
        Click me to run the script
    </button>

    <div id="output">
        ...
    </div>

    <script>
        function runScript() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("output").innerHTML =
                this.responseText;
            }
          };
          xhttp.open("GET", "runled", true);
          xhttp.send();
        }
    </script>

</body>
</html>
